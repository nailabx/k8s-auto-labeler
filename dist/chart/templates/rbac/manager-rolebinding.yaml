apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
    labels:
        app.kubernetes.io/managed-by: {{ .Release.Service }}
        app.kubernetes.io/name: k8s-auto-labeler
    name: k8s-auto-labeler-manager-rolebinding
roleRef:
    apiGroup: rbac.authorization.k8s.io
    kind: ClusterRole
    name: k8s-auto-labeler-manager-role
subjects:
    - kind: ServiceAccount
      name: k8s-auto-labeler-controller-manager
      namespace: {{ .Release.Namespace }}
